<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بانوراما العبور | BARAH 3D</title>
    <link rel="icon" href="logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* تنسيقات خاصة بالخريطة */
        body { margin: 0; padding: 0; overflow: hidden; }
        
        #map { 
            position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; 
        }

        /* أزرار التحكم الطائرة */
        .map-overlay {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(30, 41, 59, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--gold);
            backdrop-filter: blur(10px);
            z-index: 10;
            width: 200px;
        }

        .map-overlay h3 {
            color: var(--gold);
            margin-bottom: 15px;
            font-size: 1.1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .fly-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Cairo', sans-serif;
            text-align: right;
            padding-right: 15px;
        }

        .fly-btn:hover {
            background: var(--gold);
            color: black;
            border-color: var(--gold);
            padding-right: 25px; /* حركة بسيطة */
        }

        .fly-btn i { margin-left: 10px; }

        /* زر العودة للرئيسية */
        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 20;
            background: var(--gold);
            color: black;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
    </style>
</head>
<body>

    <a href="index.html" class="home-btn"><i class="fas fa-home"></i> الرئيسية</a>

    <div class="map-overlay">
        <h3><i class="fas fa-map-marked-alt"></i> اكتشف المدينة</h3>
        <button class="fly-btn" onclick="flyToLocation(31.485, 30.225, 14, 60)">
            <i class="fas fa-city"></i> مدينة العبور
        </button>
        <button class="fly-btn" onclick="flyToLocation(31.530, 30.250, 13.5, 60)">
            <i class="fas fa-tree"></i> جمعية عرابي
        </button>
        <button class="fly-btn" onclick="flyToLocation(31.450, 30.190, 14, 55)">
            <i class="fas fa-building"></i> الحي التاسع
        </button>
        <button class="fly-btn" onclick="flyToLocation(31.460, 30.210, 14, 55)">
            <i class="fas fa-golf-ball"></i> جولف سيتي
        </button>
    </div>

    <div id="map"></div>

    <script>
        // مفتاح الوصول (Public Token)
        mapboxgl.accessToken = 'pk.eyJ1IjoibW9oYW1lZGFsaTk5IiwiYSI6ImNrbjZ5YnR4ZDBlNnQydnAzenk5d3B4MXMifQ.y2XlC0xK-qXqJ8Zz2g9-9w';

        // إعداد الخريطة
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11', // نمط داكن فخم
            center: [31.485, 30.225], // إحداثيات العبور (خط الطول، دائرة العرض)
            zoom: 12,
            pitch: 60, // ميل الكاميرا لتبدو 3D
            bearing: -17.6,
            antialias: true // لجعل الحواف ناعمة
        });

        map.on('load', () => {
            // إضافة طبقة المباني 3D
            const layers = map.getStyle().layers;
            const labelLayerId = layers.find(
                (layer) => layer.type === 'symbol' && layer.layout['text-field']
            ).id;

            map.addLayer(
                {
                    'id': 'add-3d-buildings',
                    'source': 'composite',
                    'source-layer': 'building',
                    'filter': ['==', 'extrude', 'true'],
                    'type': 'fill-extrusion',
                    'minzoom': 13, // تظهر المباني عند الزوم 13
                    'paint': {
                        'fill-extrusion-color': '#aaa', // لون المباني رمادي فاتح
                        'fill-extrusion-height': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            15,
                            0,
                            15.05,
                            ['get', 'height']
                        ],
                        'fill-extrusion-base': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            15,
                            0,
                            15.05,
                            ['get', 'min_height']
                        ],
                        'fill-extrusion-opacity': 0.6 // شفافية المباني لتعطي مظهر زجاجي
                    }
                },
                labelLayerId
            );

            // إضافة تأثير السماء الواقعية (Atmosphere)
            map.setFog({
                'color': 'rgb(15, 23, 42)', // لون السماء السفلي (مطابق للموقع)
                'high-color': 'rgb(30, 41, 59)', // لون السماء العلوي
                'horizon-blend': 0.2, // نعومة الأفق
                'space-color': 'rgb(11, 11, 25)', // لون الفضاء
                'star-intensity': 0.6 // لمعان النجوم
            });
        });

        // دالة الطيران للمواقع
        function flyToLocation(lng, lat, zoom, pitch) {
            map.flyTo({
                center: [lng, lat],
                zoom: zoom,
                pitch: pitch,
                bearing: 0,
                speed: 0.8, // سرعة الطيران (أبطأ = أفخم)
                curve: 1,
                essential: true
            });
        }

        // إضافة عناصر تحكم (زوم وتوجيه)
        map.addControl(new mapboxgl.NavigationControl());
    </script>

</body>
</html>
