<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط براح | BARAH Links</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* أنيميشن خاص بصفحة الروابط (نبض مع إطار) */
        @keyframes pulse-profile {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); border-color: var(--gold); }
            50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(212, 175, 55, 0.6); border-color: #fff; }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); border-color: var(--gold); }
        }

        body {
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1613490493576-7fde63acd811?q=80&w=1920&auto=format&fit=crop');
            background-size: cover; background-position: center;
            padding: 20px;
            margin: 0;
            font-family: 'Almarai', sans-serif;
        }
        .links-card {
            background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(15px);
            padding: 50px 30px; border-radius: 25px; width: 100%; max-width: 420px;
            text-align: center; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative; overflow: hidden;
        }
        
        /* تنسيق اللوجو الحيوي (الدائري) */
        .profile-img {
            width: 140px; /* الحجم الكبير المطلوب */
            height: 140px;
            border-radius: 50%;
            object-fit: contain;
            border: 4px solid var(--gold);
            margin-bottom: 25px;
            background: rgba(15, 23, 42, 0.8);
            padding: 15px;
            
            /* الأنيميشن والتفاعل */
            animation: pulse-profile 3s infinite ease-in-out;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); /* حركة مطاطية */
            cursor: pointer;
        }

        /* تفاعل الماوس (Hover) */
        .profile-img:hover {
            animation: none; /* وقف النبض */
            transform: scale(1.2) rotate(-5deg); /* تكبير قوي مع ميل */
            border-color: #fff;
            box-shadow: 0 0 60px rgba(212, 175, 55, 1); /* وهج عالي */
        }

        h1 { color: white; margin-bottom: 5px; font-size: 2rem; font-weight: 800; }
        p { color: #aaa; margin-bottom: 35px; font-size: 1rem; }

        .link-btn {
            display: flex; align-items: center; justify-content: center; gap: 12px;
            width: 100%; padding: 16px; margin-bottom: 15px;
            background: rgba(255,255,255,0.05); color: white;
            text-decoration: none; border-radius: 12px; font-weight: 700; font-size: 1.1rem;
            transition: 0.3s; border: 1px solid rgba(255,255,255,0.05);
        }
        .link-btn:hover {
            background: var(--gold); color: black; transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
            border-color: var(--gold);
        }
        .link-btn i { font-size: 1.4rem; }
    </style>
</head>
<body>

    <div class="links-card">
        <a href="index.html">
            <img src="logo.png" class="profile-img" alt="BARAH Logo">
        </a>
        <h1>BARAH Real Estate</h1>
        <p>الوجهة العقارية الأولى بمدينة العبور</p>

        <a href="index.html" class="link-btn">
            <i class="fas fa-globe"></i> الموقع الرسمي
        </a>
        
        <a href="properties.html" class="link-btn">
            <i class="fas fa-building"></i> تصفح الوحدات المتاحة
        </a>

        <a href="https://wa.me/201000000000" target="_blank" class="link-btn" style="border-color:#25D366; background: rgba(37, 211, 102, 0.1);">
            <i class="fab fa-whatsapp"></i> تواصل معنا واتساب
        </a>

        <a href="https://maps.google.com" target="_blank" class="link-btn">
            <i class="fas fa-map-marker-alt"></i> موقعنا على الخريطة
        </a>

        <div style="margin-top: 35px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
            <a href="marketers.html" style="color:#666; font-size:0.9rem; text-decoration:none; transition:0.3s;">
                <i class="fas fa-lock"></i> دخول الموظفين
            </a>
        </div>
    </div>

</body>
</html>
