<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط بارح العقارية | BARAH Links</title>
    <link rel="icon" href="gold-tree.png"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- إعدادات الصفحة الأساسية --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Almarai', sans-serif; }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f172a;
            /* خلفية الفيلا الرئيسية */
            background-image: url('https://images.unsplash.com/photo-1613977257363-707ba9348227?q=80&w=2070');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            padding: 20px;
            position: relative;
        }

        /* طبقة تظليل خفيفة على الخلفية */
        body::before {
            content: ''; position: absolute; inset: 0;
            background: rgba(15, 23, 42, 0.6); /* تظليل أزرق داكن شفاف */
            z-index: 0;
        }

        /* --- الكارت الزجاجي (Glassmorphism) --- */
        .profile-card {
            position: relative; z-index: 1;
            background: rgba(30, 41, 59, 0.5); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(212, 175, 55, 0.4);
            padding: 70px 30px 40px; 
            border-radius: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: slideUp 0.8s ease-out;
        }

        /* --- تنسيق حاوية اللوجو --- */
        .logo-container {
            width: 160px; /* حجم مناسب للوجو الدائري الجديد */
            height: auto;
            margin: -100px auto 10px; /* رفعه للأعلى ليتداخل مع الكارت */
            position: relative;
            z-index: 2;
        }

        /* --- تنسيق الصورة نفسها --- */
        .logo-img {
            width: 100%;
            height: auto;
            object-fit: contain;
            
            /* ضمان عدم وجود أي خلفيات أو إطارات */
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            border-radius: 0 !important;
            
            /* إضافة توهج ذهبي احترافي حول الشكل الدائري الجديد */
            filter: drop-shadow(0 0 12px rgba(212, 175, 55, 0.8));
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        /* تأثير عند مرور الماوس: تكبير وزيادة التوهج */
        .logo-container:hover .logo-img {
            transform: scale(1.08) translateY(-5px);
            filter: drop-shadow(0 0 25px rgba(212, 175, 55, 1));
        }

        /* --- النصوص --- */
        h1 { font-size: 1.8rem; margin-bottom: 5px; color: #fff; font-weight: 800; letter-spacing: -0.5px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        p.subtitle { color: #e2e8f0; font-size: 1rem; margin-bottom: 35px; font-weight: 400; }

        /* --- الأزرار (Links) --- */
        .links-container { display: flex; flex-direction: column; gap: 15px; }
        
        .link-btn {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255, 255, 255, 0.07);
            color: white;
            text-decoration: none;
            padding: 16px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .link-btn .icon-box {
            font-size: 1.4rem; width: 30px; text-align: center;
            transition: 0.3s; color: #d4af37;
        }
        .link-btn span { font-weight: 700; font-size: 1.05rem; flex-grow: 1; text-align: center; }
        .link-btn .arrow { font-size: 0.9rem; opacity: 0.5; transition: 0.3s; }

        /* تأثيرات الهوفر */
        .link-btn:hover { transform: translateY(-3px) scale(1.02); border-color: rgba(212,175,55,0.3); }
        .link-btn:hover .arrow { opacity: 1; transform: translateX(-5px); color: #d4af37; }

        /* تخصيص ألوان الأزرار عند اللمس */
        .btn-website:hover { background: linear-gradient(90deg, #d4af37, #b48a20); color: #000; box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3); }
        .btn-website:hover .icon-box { color: #000; }

        .btn-facebook:hover { background: #1877F2; box-shadow: 0 10px 20px rgba(24, 119, 242, 0.4); }
        .btn-facebook:hover .icon-box { color: #fff; }

        .btn-youtube:hover { background: #FF0000; box-shadow: 0 10px 20px rgba(255, 0, 0, 0.4); }
        .btn-youtube:hover .icon-box { color: #fff; }

        .btn-whatsapp:hover { background: #25D366; box-shadow: 0 10px 20px rgba(37, 211, 102, 0.4); }
        .btn-whatsapp:hover .icon-box { color: #fff; }

        /* --- الأنيميشن --- */
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        
        .link-btn { opacity: 0; animation: fadeLeft 0.5s ease-out forwards; }
        .link-btn:nth-child(1) { animation-delay: 0.2s; }
        .link-btn:nth-child(2) { animation-delay: 0.3s; }
        .link-btn:nth-child(3) { animation-delay: 0.4s; }
        .link-btn:nth-child(4) { animation-delay: 0.5s; }
        
        @keyframes fadeLeft { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="profile-card">
        
        <div class="logo-container">
            <a href="index.html"><img src="gold-tree.png" alt="BARAH Logo" class="logo-img"></a>
        </div>

        <h1>BARAH Real Estate</h1>
        <p class="subtitle">رفيقك الأمين لاستثمار عقاري ناجح في العبور</p>

        <div class="links-container">
            
            <a href="index.html" class="link-btn btn-website">
                <div class="icon-box"><i class="fas fa-globe"></i></div>
                <span>موقعنا الرسمي</span>
                <i class="fas fa-chevron-left arrow"></i>
            </a>

            <a href="https://www.facebook.com/" target="_blank" class="link-btn btn-facebook">
                <div class="icon-box"><i class="fab fa-facebook-f"></i></div>
                <span>صفحتنا على فيسبوك</span>
                <i class="fas fa-chevron-left arrow"></i>
            </a>

            <a href="https://www.youtube.com/" target="_blank" class="link-btn btn-youtube">
                <div class="icon-box"><i class="fab fa-youtube"></i></div>
                <span>قناتنا على يوتيوب</span>
                <i class="fas fa-chevron-left arrow"></i>
            </a>

            <a href="https://wa.me/201000000000" target="_blank" class="link-btn btn-whatsapp">
                <div class="icon-box"><i class="fab fa-whatsapp"></i></div>
                <span>تواصل معنا واتساب</span>
                <i class="fas fa-chevron-left arrow"></i>
            </a>

        </div>

    </div>

</body>
</html>
