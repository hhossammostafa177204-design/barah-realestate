<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصفح الوحدات | BARAH</title>
    <link rel="icon" href="logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>

    <header>
        <div class="container header-content">
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt="شعار بارح" class="logo-img"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="services.html">خدماتنا</a></li>
                    <li id="authSection"></li>
                </ul>
            </nav>
            <div class="user-menu" id="userMenu" style="display: none;">
                <p id="userName">أهلاً بك</p>
                <button onclick="logoutUser()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> خروج</button>
            </div>
        </div>
    </header>

    <section class="hero" style="height: 60vh; min-height: 500px;">
        <div class="container hero-content">
            <h1>كل <span style="color:var(--gold)">الوحدات</span></h1>
            <p>ابحث عن عقارك المثالي بدقة وسهولة.</p>
        </div>
    </section>

    <div class="container relative-box" style="margin-top: -80px; position: relative; z-index: 20; margin-bottom: 50px;">
        <div class="search-panel">
            
            <div class="search-tabs">
                <button class="tab-btn active" onclick="switchSearchMode('sale')" id="btnSale">شراء</button>
                <button class="tab-btn" onclick="switchSearchMode('rent')" id="btnRent">إيجار</button>
            </div>

            <form id="searchForm" onsubmit="event.preventDefault(); filterProperties();">
                <div class="search-grid">
                    
                    <div class="input-group">
                        <label><i class="fas fa-home"></i> نوع الوحدة</label>
                        <div class="select-wrapper">
                            <select id="filterType">
                                <option value="all">الكل</option>
                                <option value="villa">فيلا / قصر</option>
                                <option value="apartment">شقة سكنية</option>
                                <option value="duplex">دوبلكس</option>
                                <option value="rooftop">روف</option>
                                <option value="admin">إداري / تجاري</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label><i class="fas fa-map-marker-alt"></i> الحي / المنطقة</label>
                        <div class="select-wrapper">
                            <select id="filterLocation">
                                <option value="all">كل مدينة العبور</option>
                                <option value="hi9">الحي التاسع</option>
                                <option value="golf">جولف سيتي</option>
                                <option value="hi5">الحي الخامس</option>
                                <option value="hi6">الحي السادس</option>
                                <option value="hi7">الحي السابع</option>
                                <option value="hi1">الحي الأول</option>
                                <option value="hi2">الحي الثاني</option>
                                <option value="hi3">الحي الثالث</option>
                                <option value="hi4">الحي الرابع</option>
                                <option value="hi8">الحي الثامن</option>
                                <option value="fun">الحي الترفيهي</option>
                                <option value="family">إسكان عائلي</option>
                                <option value="future">إسكان المستقبل</option>
                                <option value="new_obour">العبور الجديدة</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label><i class="fas fa-coins"></i> الميزانية</label>
                        <div class="select-wrapper">
                            <select id="filterPrice">
                                <option value="all">جميع الأسعار</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group btn-group">
                        <label style="visibility: hidden;">بحث</label>
                        <button type="submit" class="search-btn-luxury">
                            تحديث النتائج <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <section class="container" style="padding-bottom: 80px;">
        <div id="properties-grid" class="grid-system">
            <p style="text-align:center; width:100%; color:#aaa; padding: 20px;">جاري تحميل الوحدات...</p>
        </div>
    </section>

    <footer>
        <div class="container"><p>جميع الحقوق محفوظة لشركة BARAH © 2026</p></div>
    </footer>

    <div class="modal-overlay" id="loginModal">
        <div class="modal-box">
            <i class="fas fa-times close-modal" onclick="closeLoginModal()"></i>
            <h2 style="color:var(--gold); margin-bottom:20px; text-align:center;">تسجيل الدخول</h2>
            <button onclick="loginWithGoogle()" class="auth-btn google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> دخول باستخدام جوجل
            </button>
        </div>
    </div>

    <div class="modal-overlay" id="vipModal">
        <div class="modal-box">
            <i class="fas fa-times close-modal" onclick="closeVipModal()"></i>
            <h2 style="color:var(--gold); text-align:center; margin-bottom:10px;"><i class="fas fa-crown"></i> معاينة VIP</h2>
            <label class="label"><i class="fas fa-car-side"></i> اختر السيارة</label>
            <div class="vip-grid" id="carSelection"></div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px;">
                <div style="grid-column: 1 / -1;">
                    <label class="label">الموعد</label>
                    <div style="position: relative;">
                        <input type="text" id="vipDate" class="date-input elegant-date" placeholder="اختر التاريخ والوقت">
                        <i class="fas fa-chevron-down" style="position: absolute; left: 15px; top: 15px; color: var(--gold);"></i>
                    </div>
                </div>
                <div style="grid-column: 1 / -1;">
                    <label class="label">الهاتف</label>
                    <input type="tel" id="vipPhone" class="date-input" placeholder="01xxxxxxxxx">
                </div>
            </div>
            <input type="hidden" id="vipPropTitle">
            <button onclick="submitVipRequest()" class="gold-glow-btn" style="width:100%; justify-content:center; border:none; margin-top:25px;">تأكيد الحجز</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
