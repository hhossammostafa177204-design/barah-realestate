<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الوحدات المتاحة | BARAH</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo"><img src="logo.png" class="logo-img"></div>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="services.html">خدماتنا</a></li>
                    <li><a href="properties.html" class="active">الوحدات</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div style="height: 120px;"></div>

    <div class="container">
        
        <div class="search-container" style="margin-top: 0; margin-bottom: 40px;">
            <h3 style="color: var(--gold); margin-bottom: 20px; font-size: 1.5rem;">
                <i class="fas fa-filter"></i> ابحث عن وحدتك
            </h3>

            <div class="filter-grid">
                
                <div>
                    <span class="label">نظام الدفع</span>
                    <select id="offerType" onchange="updatePriceRanges()">
                        <option value="sale" selected>تمليك (بيع)</option>
                        <option value="rent">إيجار (سكن/مقر)</option>
                    </select>
                </div>

                <div>
                    <span class="label">الحي / المنطقة</span>
                    <select id="areaFilter">
                        <option value="all">كل المناطق</option>
                        <option value="الحي الأول">الحي الأول</option>
                        <option value="الحي الثاني">الحي الثاني</option>
                        <option value="الحي الثالث">الحي الثالث</option>
                        <option value="الحي الرابع">الحي الرابع</option>
                        <option value="الحي الخامس">الحي الخامس</option>
                        <option value="الحي السادس">الحي السادس</option>
                        <option value="الحي السابع">الحي السابع</option>
                        <option value="الحي الثامن">الحي الثامن</option>
                        <option value="الحي التاسع">الحي التاسع</option>
                        <option value="الحي الترفيهي">الحي الترفيهي</option>
                        <option value="جولف سيتي">جولف سيتي</option>
                        <option value="العبور الجديدة">العبور الجديدة</option>
                        <option value="المنطقة الصناعية">المنطقة الصناعية</option>
                        <option value="إسكان عائلي">إسكان عائلي</option>
                        <option value="جنة">مشروع جنة</option>
                        <option value="دار مصر">دار مصر</option>
                    </select>
                </div>

                <div>
                    <span class="label">نوع العقار</span>
                    <select id="propType">
                        <option value="all">الكل</option>
                        <option value="apartment">شقة سكنية</option>
                        <option value="villa">فيلا / دوبلكس</option>
                        <option value="store">محل تجاري</option>
                        <option value="office">مكتب إداري</option>
                    </select>
                </div>

                <div>
                    <span class="label">نطاق السعر</span>
                    <select id="priceFilter">
                        <option value="all">كل الأسعار</option>
                    </select>
                </div>

                <div style="display: flex; align-items: flex-end;">
                    <button class="search-btn" style="width: 100%; height: 52px; font-size: 1.1rem;">
                        <i class="fas fa-search"></i> اعرض النتائج
                    </button>
                </div>
            </div>
        </div>
        <div id="propertiesGrid" class="grid-system">
            <p style="text-align:center; width:100%; color:#aaa;">جاري تحميل الوحدات...</p>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="main.js"></script>

    <script>
        // تشغيل الدالة مرة واحدة في البداية عشان تملى أسعار التمليك
        document.addEventListener('DOMContentLoaded', function() {
            updatePriceRanges();
        });
    </script>
</body>
</html>
