<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الوحدات | BARAH</title>
    <link rel="icon" href="tree.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .search-container { background: rgba(20, 30, 46, 0.6); padding: 30px; border-radius: 20px; margin-bottom: 40px; }
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .filter-label { color: var(--gold); font-weight: bold; margin-bottom: 5px; display: block; }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo"><a href="index.html"><img src="logo.png" class="logo-img"></a></div>
            <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
            <nav><ul id="navMenu">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="services.html">خدماتنا</a></li>
                <li><a href="properties.html" class="active">الوحدات</a></li>
            </ul></nav>
        </div>
    </header>

    <div style="height: 140px;"></div>

    <div class="container">
        <div class="search-container">
            <h3 style="color: var(--gold); margin-bottom: 20px;"><i class="fas fa-filter"></i> ابحث عن عقارك</h3>
            
            <div class="filter-grid">
                <div>
                    <span class="filter-label">نوع العرض</span>
                    <select id="offerType" onchange="updatePriceRanges()">
                        <option value="sale">تمليك (بيع)</option>
                        <option value="rent">إيجار</option>
                    </select>
                </div>

                <div>
                    <span class="filter-label">المنطقة</span>
                    <select id="areaFilter">
                        <option value="all">كل المناطق</option>
                        <option value="الحي الأول">الحي الأول</option>
                        <option value="الحي الثاني">الحي الثاني</option>
                        <option value="الحي الثالث">الحي الثالث</option>
                        <option value="الحي الرابع">الحي الرابع</option>
                        <option value="الحي الخامس">الحي الخامس</option>
                        <option value="الحي السادس">الحي السادس</option>
                        <option value="الحي السابع">الحي السابع</option>
                        <option value="الحي الثامن">الحي الثامن</option>
                        <option value="الحي التاسع">الحي التاسع</option>
                        <option value="الحي الترفيهي">الحي الترفيهي</option>
                        <option value="جولف سيتي">جولف سيتي</option>
                        <option value="العبور الجديدة">العبور الجديدة</option>
                        <option value="المنطقة الصناعية">المنطقة الصناعية</option>
                        <option value="إسكان عائلي">إسكان عائلي</option>
                        <option value="جنة">مشروع جنة</option>
                        <option value="دار مصر">دار مصر</option>
                    </select>
                </div>

                <div>
                    <span class="filter-label">نوع العقار</span>
                    <select id="propType">
                        <option value="all">الكل</option>
                        <option value="apartment">شقة سكنية</option>
                        <option value="villa">فيلا / دوبلكس</option>
                        <option value="store">محل تجاري</option>
                        <option value="office">مكتب إداري</option>
                        <option value="land">أرض</option>
                        <option value="warehouse">مخزن</option>
                    </select>
                </div>

                <div>
                    <span class="filter-label">نطاق السعر</span>
                    <select id="priceFilter"><option value="all">كل الأسعار</option></select>
                </div>
            </div>

            <button class="search-btn" style="margin-top:20px;" onclick="applyFilters()">
                <i class="fas fa-search"></i> اعرض النتائج
            </button>
        </div>
        
        <div id="propertiesGrid" class="grid-system">
            <p style="text-align:center; color:#ccc; width:100%;">جاري تحميل الوحدات المتاحة...</p>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="main.js"></script>
    <script>document.addEventListener('DOMContentLoaded', updatePriceRanges);</script>
</body>
</html>
