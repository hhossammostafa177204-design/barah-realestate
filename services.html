    <header>
        <div class="container header-content">
            <div class="logo"><a href="index.html"><img src="logo.png" class="logo-img"></a></div>
            <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
            <nav><ul id="navMenu">
                <li><a href="index.html">الرئيسية</a></li>

                <li><a href="properties.html">الوحدات</a></li>

    <div class="container" style="padding-top:140px; padding-bottom: 50px; text-align:center;">
        <h1 style="font-size:2.5rem; margin-bottom:10px;">خدمات <span style="color:var(--gold)">براح</span></h1>
        
        <div class="grid-system">
            <div class="prop-card" style="padding:30px; align-items: center;">
                <i class="fas fa-headset" style="font-size:3rem; color:var(--gold); margin-bottom:15px;"></i>
                <h3>دعم 24/7</h3>
                <p style="color:#ccc;">خدمة عملاء طوال الأسبوع.</p>
            </div>
            <div class="prop-card" style="padding:30px; align-items: center;">
                <i class="fas fa-bullhorn" style="font-size:3rem; color:var(--accent-blue); margin-bottom:15px;"></i>
                <h3>تسويق عقاري</h3>
                <p style="color:#ccc;">بيع وحدتك بأسرع وقت.</p>
            </div>
            <div class="prop-card" style="padding:30px; align-items: center;">
                <i class="fas fa-key" style="font-size:3rem; color:var(--gold); margin-bottom:15px;"></i>

                <p style="color:#ccc;">نؤجر وحدتك ونحصل الإيجار.</p>
            </div>
            <div class="prop-card" style="padding:30px; align-items: center;">
                <i class="fas fa-file-contract" style="font-size:3rem; color:var(--accent-blue); margin-bottom:15px;"></i>
                <h3>أمان قانوني</h3>
                <p style="color:#ccc;">مراجعة العقود والتراخيص.</p>
            </div>
            <div class="prop-card" style="padding:30px; align-items: center;">
                <i class="fas fa-search-location" style="font-size:3rem; color:var(--gold); margin-bottom:15px;"></i>
                <h3>طلبك عندنا</h3>
                <p style="color:#ccc;">ابحث عن عقارك بالمواصفات.</p>
            </div>
            <div class="prop-card" style="padding:30px; align-items: center;">
                <i class="fas fa-paint-roller" style="font-size:3rem; color:var(--accent-blue); margin-bottom:15px;"></i>
                <h3>تشطيبات</h3>
                <p style="color:#ccc;">أرقى الديكورات بأفضل الأسعار.</p>
            </div>
        </div>
