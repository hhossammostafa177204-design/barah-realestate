<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARAH ESTATE | الرئيسية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #D4AF37;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --bg: #0f1215;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Tajawal', sans-serif;
            background: var(--bg);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* الخلفية */
        .bg-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }
        .bg-container::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.8));
        }
        .bg-img {
            width: 100%; height: 100%; object-fit: cover;
            animation: zoomBg 20s infinite alternate;
        }
        @keyframes zoomBg { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* الناف بار */
        .navbar {
            padding: 20px 50px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
        }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--gold); letter-spacing: 1px; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .logo span { color: #fff; }
        
        .nav-btn {
            text-decoration: none; color: #fff; font-weight: bold; border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 25px; border-radius: 50px; transition: 0.3s;
            backdrop-filter: blur(5px);
        }
        .nav-btn:hover { background: var(--gold); color: #000; border-color: var(--gold); }

        /* المحتوى الرئيسي */
        .hero-content {
            flex: 1;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; z-index: 10; padding: 20px;
        }

        h1 {
            font-size: 4.5rem; margin: 0; font-weight: 900;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        h1 span { color: var(--gold); }
        
        .slogan {
            font-size: 1.5rem; color: #ddd; margin: 20px 0 40px 0; max-width: 600px;
            line-height: 1.6; text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* الزر الرئيسي */
        .cta-btn {
            padding: 18px 60px; font-size: 1.3rem; font-weight: bold;
            text-decoration: none; border-radius: 50px; transition: 0.3s;
            display: flex; align-items: center; gap: 15px;
            background: var(--gold); color: #000;
            box-shadow: 0 0 20px var(--gold-glow);
        }
        .cta-btn:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 40px var(--gold-glow); 
            background: #fff; 
        }

        /* الفوتر */
        .footer { padding: 20px; text-align: center; color: #aaa; font-size: 0.9rem; z-index: 10; }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .navbar { padding: 15px 20px; }
            .cta-btn { padding: 15px 40px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <img src="https://images.unsplash.com/photo-1613977257363-707ba9348227?q=80&w=1920&auto=format&fit=crop" class="bg-img">
    </div>

    <nav class="navbar">
        <div class="logo">BARAH <span>ESTATE</span></div>
        <a href="contact.html" class="nav-btn">اتصل بنا</a>
    </nav>

    <div class="hero-content">
        <h1>رفاهية <span>السكن</span></h1>
        <div class="slogan">نجمع لك أرقى الفرص العقارية في مدينة العبور. وحدات سكنية وتجارية بتصاميم عالمية ومواقع استراتيجية.</div>
        
        <a href="listings.html" class="cta-btn">
            تصفح الوحدات <i class="fas fa-arrow-left"></i>
        </a>
    </div>

    <div class="footer">
        &copy; 2026 BARAH ESTATE - جميع الحقوق محفوظة
    </div>

    <script src="main.js"></script>
</body>
</html>
