<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARAH ELITE | بوابة النخبة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --gold-primary: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #D4AF37, #FEE140, #D4AF37);
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0; font-family: 'Tajawal', sans-serif;
            background-color: #000; color: #fff;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            /* خلفية عقارية فخمة مع طبقة تعتيم */
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), url('https://images.unsplash.com/photo-1600596542815-2a4290aa5b47?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-position: center; background-attachment: fixed;
            overflow-x: hidden;
        }

        /* --- اللوجو والعنوان --- */
        .hero-section {
            text-align: center; margin-bottom: 50px;
            animation: fadeInDown 1.2s ease;
        }

        .logo {
            font-size: 5rem; font-weight: 900; margin: 0;
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(212, 175, 55, 0.3);
            letter-spacing: 4px;
        }

        .slogan {
            font-size: 1.3rem; color: #ccc; margin-top: 10px; letter-spacing: 1px;
            font-weight: 300; border-top: 1px solid #333; display: inline-block; padding-top: 10px;
        }

        /* --- زر الدخول --- */
        .login-btn {
            padding: 18px 60px;
            background: transparent;
            border: 2px solid var(--gold-primary);
            border-radius: 50px;
            color: var(--gold-primary);
            font-size: 1.2rem; font-weight: bold; cursor: pointer;
            transition: 0.4s; position: relative; overflow: hidden;
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
            animation: pulseBtn 2s infinite;
        }

        .login-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: var(--gold-gradient); transition: 0.4s; z-index: -1;
        }

        .login-btn:hover {
            color: #000; border-color: transparent;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.6);
        }
        .login-btn:hover::before { left: 0; }

        /* --- كروت المميزات (التقسيمات الـ 3) --- */
        .features-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px; width: 90%; max-width: 1000px; margin-top: 60px;
            animation: fadeInUp 1.5s ease;
        }

        .feature-card {
            background: var(--glass-bg); backdrop-filter: blur(10px);
            border: var(--glass-border); border-radius: 20px; padding: 25px;
            text-align: center; transition: 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-10px); border-color: var(--gold-primary);
            background: rgba(212, 175, 55, 0.05);
        }

        .f-icon {
            font-size: 2rem; color: var(--gold-primary); margin-bottom: 15px;
            display: inline-block; padding: 15px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        .f-title { font-size: 1.2rem; font-weight: bold; color: #fff; margin-bottom: 5px; }
        .f-desc { font-size: 0.9rem; color: #888; }

        /* --- Animations --- */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseBtn { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }

        /* --- Footer --- */
        .footer { position: absolute; bottom: 15px; font-size: 0.8rem; color: #444; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

    <div class="hero-section">
        <h1 class="logo">BARAH</h1>
        <div class="slogan">ELITE REAL ESTATE | العبور</div>
    </div>

    <button class="login-btn" onclick="login()">
        <i class="fab fa-google"></i> تسجيل الدخول (مجاني)
    </button>

    <div class="features-container">
        <div class="feature-card">
            <div class="f-icon"><i class="fas fa-map-marked-alt"></i></div>
            <div class="f-title">المعرض والخريطة</div>
            <div class="f-desc">تصفح الوحدات عبر خريطة واقعية ثلاثية الأبعاد.</div>
        </div>

        <div class="feature-card">
            <div class="f-icon"><i class="fas fa-crown"></i></div>
            <div class="f-title">خدمات النخبة</div>
            <div class="f-desc">ليموزين، مستشار خاص، ودعم قانوني شامل.</div>
        </div>

        <div class="feature-card">
            <div class="f-icon"><i class="fas fa-concierge-bell"></i></div>
            <div class="f-title">مركز الطلبات</div>
            <div class="f-desc">اطلب وحدتك أو اعرض عقارك بضغطة زر واحدة.</div>
        </div>
    </div>

    <div class="footer">
        &copy; 2026 BARAH SYSTEMS
    </div>

    <script>
        // إعدادات Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyDBRcr-Np9SwYRR-cBqJDZ7FZmwk6VWLJU",
          authDomain: "barah-realestate-c7095.firebaseapp.com",
          projectId: "barah-realestate-c7095",
          storageBucket: "barah-realestate-c7095.firebasestorage.app",
          messagingSenderId: "491079034147",
          appId: "1:491079034147:web:c7d985a6387dfa75a8d896"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // دالة الدخول
        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((result) => {
                // الانتقال فوراً لصفحة القصر (المقسمة لـ 3 قوائم)
                window.location.href = "vip_welcome.html";
            }).catch((error) => {
                console.error(error);
            });
        }

        // تحويل تلقائي لو مسجل من قبل
        auth.onAuthStateChanged(user => {
            if(user) window.location.href = "vip_welcome.html";
        });
    </script>
</body>
</html>
